<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
      integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
      integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>1440-Responsive</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__header grid-container">
        <a class="navbar__logo" href="#">
          <img class="navbar__img" src="./images/Kalvi white.png" alt="" />
        </a>
      </div>
    </nav>
    <main>
      <div class="slider-banner">
        <div class="banner">
          <div class="banner__base">
            <h4 class="banner__copy grid-container">
              Worlds 1-st <br />
              Work-integrated <br />
              B.Tech Computer <br />
              Science Program
              <img class="banner__img" src="./images/banner-image.png" alt="" />
            </h4>
          </div>
          <div class="banner__cta grid-container">
            <a class="banner__btn" href="">Apply Now</a>
          </div>
        </div>
        <div class="banner">
          <div class="banner__base">
            <h4 class="banner__copy grid-container">
              The Kalvi <br />
              Degree programs <br />
              the Top Universities <br />
              across the world
              <img class="banner__img" src="./images/3 (3)-min.png" alt="" />
            </h4>
          </div>
          <div class="banner__cta grid-container">
            <a class="banner__btn" href="">Apply Now</a>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"
      integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        $(".slider-banner").slick({
          dots: true,
          infinite: true,
          arrows: false,
          // speed: 600,
          fade: true,
          cssEase: "linear",
          appendDots: $(".slick-slider-dots"),
        });
      });
    </script>
  </body>
</html>
